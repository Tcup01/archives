<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>tcup's archive</title>

<style>
html { scroll-behavior: smooth; }

body {
  background:#000;
  color:#0099ff;
  font-family:"Courier New", monospace;
  margin:0;
  font-size:20px;
  text-shadow:0 0 6px rgba(0,153,255,0.6);
}

a { color:#0066cc; text-decoration:none; }
a:hover { color:#66ccff; text-shadow:0 0 10px #0099ff; }

/* Header */
header {
  text-align:center;
  padding:30px 10px;
  border-bottom:2px solid #c0c0c0;
}
header h1 {
  font-size:48px;
  margin:0;
  text-shadow:0 0 8px #0099ff;
}
.cursor::after {
  content:"_";
  animation:blink 1s steps(2,start) infinite;
}
@keyframes blink {50%{opacity:0;}}

.profile-pic {
  width:100px;
  height:100px;
  border-radius:50%;
  border:3px solid #c0c0c0;
  box-shadow:0 0 12px #c0c0c0;
  margin-bottom:15px;
}

/* Nav */
nav {
  text-align:center;
  padding:10px;
  background:#050505;
  border-bottom:2px solid #c0c0c0;
}
nav a { margin:0 12px; }

/* Layout */
.container {
  max-width:900px;
  margin:auto;
  padding:20px;
}

.window {
  border:2px solid #c0c0c0;
  padding:15px;
  margin-bottom:25px;
  background:#030303;
}
.window:hover {
  box-shadow:0 0 15px #c0c0c0;
}

.window h2 {
  margin-top:0;
  border-bottom:1px dashed #c0c0c0;
  padding-bottom:5px;
}

/* Backlog */
ul.timeline {
  list-style:none;
  padding:0;
  display:flex;
  flex-wrap:wrap;
  max-height:500px;
  overflow:hidden;
  transition:max-height 0.5s ease;
}
ul.timeline.expanded { max-height:5000px; }

ul.timeline li {
  width:45%;
  margin:6px 2.5%;
  display:flex;
  align-items:center;
  position:relative;
  cursor:pointer;
}

/* Covers */
.game-cover {
  width:40px;
  height:40px;
  margin-right:10px;
  border-radius:4px;
  box-shadow:0 0 5px #c0c0c0;
}

/* Hover Card */
.hover-card {
  position:absolute;
  left:55px;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,0.9);
  border:1px solid #66ccff;
  padding:8px 10px;
  font-size:14px;
  width:200px;
  opacity:0;
  pointer-events:none;
  transition:opacity 0.2s ease;
  box-shadow:0 0 12px rgba(0,153,255,0.5);
  z-index:10;
}

.timeline li:hover .hover-card {
  opacity:1;
}

/* Button */
.view-more-btn {
  display:block;
  margin:10px auto;
  padding:8px 16px;
  background:linear-gradient(to right,#c0c0c0,#fff);
  border:1px solid #999;
  font-weight:bold;
  cursor:pointer;
}

/* Footer */
footer {
  text-align:center;
  padding:20px;
  font-size:16px;
  border-top:4px solid #c0c0c0;
}

/* Loader */
#loading-screen {
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:36px;
  z-index:9999;
}
#loading-screen::after {
  content:"_";
  animation:blink 1s steps(2,start) infinite;
}
</style>
</head>

<body>

<div id="loading-screen"></div>

<header>
  <img src="pfp.png" class="profile-pic">
  <h1 class="cursor">tcup's archive</h1>
</header>

<nav>
  <a href="#about">about</a>
  <a href="#backlog">backlog</a>
  <a href="#nextup">next</a>
</nav>

<div class="container">

<div class="window" id="about">
  <h2>about me</h2>
  <p>i play video games sometimes lol.</p>
</div>

<div class="window" id="backlog">
<h2>video game backlog</h2>

<ul class="timeline" id="backlog-list">

<li data-platform="PS4" data-time="~27h" data-status="Backlog">
  <img src="images/fallout4.png" class="game-cover">
  Fallout 4
  <div class="hover-card"></div>
</li>

<li data-platform="PS2" data-time="~20h" data-status="Backlog">
  <img src="images/acecombat5.png" class="game-cover">
  Ace Combat 5
  <div class="hover-card"></div>
</li>

<li data-platform="PS2" data-time="~15h" data-status="Replay">
  <img src="images/kingdomhearts.png" class="game-cover">
  Kingdom Hearts
  <div class="hover-card"></div>
</li>

</ul>

<button class="view-more-btn" id="view-more-btn">View More</button>
</div>

</div>

<footer>
<p>© tcup • pure html • neocities / github pages</p>
</footer>

<script>
window.addEventListener("load", () => {
  document.getElementById("loading-screen").remove();

  const btn = document.getElementById("view-more-btn");
  const list = document.getElementById("backlog-list");

  btn.onclick = () => {
    list.classList.toggle("expanded");
    btn.textContent = list.classList.contains("expanded")
      ? "View Less"
      : "View More";
  };

  document.querySelectorAll("#backlog-list li").forEach(li => {
    const card = li.querySelector(".hover-card");
    card.innerHTML = `
      <strong>${li.textContent.trim()}</strong><br>
      ${li.dataset.platform}<br>
      ${li.dataset.time}<br>
      Status: ${li.dataset.status}
    `;
  });
});
</script>

</body>
</html>
